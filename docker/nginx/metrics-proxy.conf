# GPU Watchdog - Nginx Gateway
# Serves frontend and proxies metrics endpoints (avoids CORS)

# Use Docker's DNS resolver and Google's public DNS
resolver 127.0.0.11 8.8.8.8 valid=30s;

server {
    listen 80;
    server_name localhost;

    # Health check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Metrics endpoints - exact match for what frontend requests
    location = /metrics/gpu/head/metrics {
        set $upstream https://nptls0xrlwkmhv-9400.proxy.runpod.net;
        proxy_pass $upstream/metrics;
        proxy_ssl_server_name on;
        proxy_set_header Host nptls0xrlwkmhv-9400.proxy.runpod.net;
    }

    location = /metrics/gpu/worker/metrics {
        set $upstream https://4pv2erc2u5b0fb-9400.proxy.runpod.net;
        proxy_pass $upstream/metrics;
        proxy_ssl_server_name on;
        proxy_set_header Host 4pv2erc2u5b0fb-9400.proxy.runpod.net;
    }

    location = /metrics/slurm/metrics {
        set $upstream https://nptls0xrlwkmhv-9341.proxy.runpod.net;
        proxy_pass $upstream/metrics;
        proxy_ssl_server_name on;
        proxy_set_header Host nptls0xrlwkmhv-9341.proxy.runpod.net;
    }

    # Backend API
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Frontend - proxy to Vite dev server (catch-all)
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
