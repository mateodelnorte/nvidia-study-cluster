services:
  # ---------------------------------------------------------------------------
  # Metrics Storage: Prometheus
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ---------------------------------------------------------------------------
  # Visualization: Grafana
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.2.2
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=gpuwatchdog
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

  # ---------------------------------------------------------------------------
  # Backend API - Metrics collection, history, and alerts
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ../backend
      target: development
    container_name: backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - LOG_LEVEL=info
      - DB_PATH=/app/data/metrics.db
      - GPU_ENDPOINTS=https://${HEAD_POD_ID}-9400.proxy.runpod.net/metrics,https://${WORKER_POD_ID}-9400.proxy.runpod.net/metrics
      - SLURM_ENDPOINT=https://${HEAD_POD_ID}-9341.proxy.runpod.net/metrics
      - COLLECT_INTERVAL=10000
    volumes:
      - ../backend/src:/app/src:ro
      - ../backend/package.json:/app/package.json:ro
      - ../backend/tsconfig.json:/app/tsconfig.json:ro
      - backend_data:/app/data
    command: ["pnpm", "dev"]

  # ---------------------------------------------------------------------------
  # Gateway - Nginx reverse proxy (main entry point)
  # ---------------------------------------------------------------------------
  gateway:
    image: nginx:alpine
    container_name: gateway
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - BACKEND_HOST=backend
      - BACKEND_PORT=8080
      - FRONTEND_HOST=frontend
      - FRONTEND_PORT=3000
    volumes:
      - ./nginx/metrics-proxy.conf.template:/etc/nginx/templates/default.conf.template:ro
    depends_on:
      - frontend
      - backend

  # ---------------------------------------------------------------------------
  # Frontend - GPU Watchdog Monitoring UI
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ../frontend
      target: development
    container_name: frontend
    restart: unless-stopped
    # No external port - accessed through gateway
    expose:
      - "3000"
    volumes:
      # Mount source for hot reload
      - ../frontend:/app
      # Anonymous volume for node_modules (prevents overwrite from host)
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  prometheus_data:
  grafana_data:
  backend_data:
